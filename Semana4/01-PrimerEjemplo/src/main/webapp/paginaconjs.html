<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Ejemplo javascript</title>
	</head>
	<body>
		<script>
				let numero=prompt("Escribe un numero y te digo si es par o no");
				document.write("El numero " + numero +" es: ")
				if(numero %2 == 0){
					document.write("par")
				}else document.write("impar")
		</script>
	</body>
</html>
