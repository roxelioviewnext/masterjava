<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Matriculación en Cursos</title>
</head>
<body>
	<div class="container">
		<div style="text-align: right" id="fecha"></div>
		<h1 style="text-align: center">Matriculación en Cursos</h1>
		
		<form action="LoginServlet" method="post" id="registration-form" name="formulario">
			<label id="reloj"> </label>
			<div style="text-align: center">
				<label for="name">Nombre:</label> <input type="text" id="name"
					name="name" required>
			</div>
			<div style="text-align: center">
				<label for="name">Contraseña:</label> <input type="password"
					id="pwd" name="pwd" required>
			</div>
			<div style="text-align: center" style="margin-left: 10px">
				<input type="submit" value="Log in">
			</div>
		</form>
	</div>
	<script src="js/script.js"></script>
</body>
</html>
